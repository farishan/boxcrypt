<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tailwind.min.css">
</head>
<body>
  <div class="p-4">
    <div class="flex border -mx-4">
      <!-- Info -->
      <div class="w-10/12 mx-4">
        <div id="log" class="h-64 overflow-y-auto mb-8 border"></div>
        <!-- <input type="text" class="border"> -->

        <div class="flex border">
          <p class="mr-2">score: </p>
          <div id="player"></div>
        </div>

        <div class="flex border">
          <p>current room:</p>
          <div id="currentRoom"></div>
        </div>

        <div class="flex border py-2">
          <p>actions:</p>
          <div id="actions"></div>
        </div>

        <div class="flex border">
          <div class="text-sm" id="boxprompt"></div>
        </div>
      </div>

      <!-- Control -->
      <div class="w-2/12 mx-4">
        <div class="hiddenx">
          <p>map:</p>
          <div class="overflow-auto" style="max-width: 100%; max-height: 200px">
            <div id="map"></div>
          </div>
        </div>

        <div class="py-4">
          <p>exits:</p>
          <div id="exits"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Globals -->
  <script src="config.js"></script>
  <script src="helpers.js"></script>

  <!-- Data -->
  <script src="models/room-type.js"></script>
  <script src="databases/room-types.js"></script>
  <script src="models/room.js"></script>
  <script src="databases/rooms.js"></script>
  <script src="models/map.js"></script>
  <script src="databases/maps.js"></script>
  <script src="models/character.js"></script>
  <script src="game.js"></script>
  <script src="item.js"></script>

  <!-- Engine -->
  <script src="engine/ui.js"></script>
  <script src="engine/renderer.js"></script>
  <script src="engine/controller.js"></script>

  <script src="index.js"></script>
</body>
</html>
